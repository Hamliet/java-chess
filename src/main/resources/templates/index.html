<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="style"/>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src=index.js type="text/javascript"></script>
</head>
<body>
<main>
    <section class="start_new_game">
        <button type="button">
            New Game
        </button>
        </br>
    </section>
    <section class="chessboard">
        <!-- 8th -->
        <div row="8" column="1" class="cell white"></div>
        <div row="8" column="2" class="cell gray"></div>
        <div row="8" column="3" class="cell white"></div>
        <div row="8" column="4" class="cell gray"></div>
        <div row="8" column="5" class="cell white"></div>
        <div row="8" column="6" class="cell gray"></div>
        <div row="8" column="7" class="cell white"></div>
        <div row="8" column="8" class="cell gray"></div>
        <!-- 7th -->
        <div row="7" column="1" class="cell gray"></div>
        <div row="7" column="2" class="cell white"></div>
        <div row="7" column="3" class="cell gray"></div>
        <div row="7" column="4" class="cell white"></div>
        <div row="7" column="5" class="cell gray"></div>
        <div row="7" column="6" class="cell white"></div>
        <div row="7" column="7" class="cell gray"></div>
        <div row="7" column="8" class="cell white"></div>
        <!-- 6th -->
        <div row="6" column="1" class="cell white"></div>
        <div row="6" column="2" class="cell gray"></div>
        <div row="6" column="3" class="cell white"></div>
        <div row="6" column="4" class="cell gray"></div>
        <div row="6" column="5" class="cell white"></div>
        <div row="6" column="6" class="cell gray"></div>
        <div row="6" column="7" class="cell white"></div>
        <div row="6" column="8" class="cell gray"></div>
        <!-- 5st -->
        <div row="5" column="1" class="cell gray"></div>
        <div row="5" column="2" class="cell white"></div>
        <div row="5" column="3" class="cell gray"></div>
        <div row="5" column="4" class="cell white"></div>
        <div row="5" column="5" class="cell gray"></div>
        <div row="5" column="6" class="cell white"></div>
        <div row="5" column="7" class="cell gray"></div>
        <div row="5" column="8" class="cell white"></div>
        <!-- 4th -->
        <div row="4" column="1" class="cell white"></div>
        <div row="4" column="2" class="cell gray"></div>
        <div row="4" column="3" class="cell white"></div>
        <div row="4" column="4" class="cell gray"></div>
        <div row="4" column="5" class="cell white"></div>
        <div row="4" column="6" class="cell gray"></div>
        <div row="4" column="7" class="cell white"></div>
        <div row="4" column="8" class="cell gray"></div>
        <!-- 3rd -->
        <div row="3" column="1" class="cell gray"></div>
        <div row="3" column="2" class="cell white"></div>
        <div row="3" column="3" class="cell gray"></div>
        <div row="3" column="4" class="cell white"></div>
        <div row="3" column="5" class="cell gray"></div>
        <div row="3" column="6" class="cell white"></div>
        <div row="3" column="7" class="cell gray"></div>
        <div row="3" column="8" class="cell white"></div>
        <!-- 2nd -->
        <div row="2" column="1" class="cell white"></div>
        <div row="2" column="2" class="cell gray"></div>
        <div row="2" column="3" class="cell white"></div>
        <div row="2" column="4" class="cell gray"></div>
        <div row="2" column="5" class="cell white"></div>
        <div row="2" column="6" class="cell gray"></div>
        <div row="2" column="7" class="cell white"></div>
        <div row="2" column="8" class="cell gray"></div>
        <!-- 1st -->
        <div row="1" column="1" class="cell gray"></div>
        <div row="1" column="2" class="cell white"></div>
        <div row="1" column="3" class="cell gray"></div>
        <div row="1" column="4" class="cell white"></div>
        <div row="1" column="5" class="cell gray"></div>
        <div row="1" column="6" class="cell white"></div>
        <div row="1" column="7" class="cell gray"></div>
        <div row="1" column="8" class="cell white"></div>
    </section>
</main>
</body>
</html>
